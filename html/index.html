<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x"></script>
  </head>
  <body>
    <div id="app">
      <v-app :dark="isDark">
        <v-container>
          <v-btn @click="isDark = !isDark">Toggle Theme</v-btn>
          <v-data-table class="background"
            :headers="headers"
            :items="items"
            :style="{ backgroundColor: theme.surface, color: theme.font }"
            hide-default-footer
          >
            <template v-slot:item="{ item }">
              <tr :style="{ color: theme.font }">
                <td>{{ item.name }}</td>
                <td>{{ item.calories }}</td>
              </tr>
            </template>
          </v-data-table>
        </v-container>
      </v-app>
    </div>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: () => ({
          isDark: false,
          headers: [
            { text: "Name", value: "name" },
            { text: "Calories", value: "calories" },
          ],
          items: [
            { name: "Ice cream", calories: 200 },
            { name: "Cake", calories: 300 },
          ],
        }),
        computed: {
          theme() {
            return this.isDark
              ? {
                  font: "#FFFFFF",
                  surface: "#0a1f44",
                }
              : {
                  font: "#000000",
                  surface: "#FFFFFF",
                };
          },
        },
      });
    </script>
  </body>
</html>
